name: Signal Analysis Demo CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  demo:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install numpy matplotlib scipy pandas python-dotenv

      - name: Create results folder
        run: mkdir -p results/plots

      - name: Run demo script
        run: python demo/demo_signal.py

      - name: Upload metrics and plots
        uses: actions/upload-artifact@v4
        with:
          name: demo-artifacts
          path: |
            results/metrics.csv
            results/plots/
